<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="name">Your Name</label></dt>
        <dd><input id="name" type="text" /></dd>
        <dt><label for="email">Email</label></dt>
        <dd><input id="email" type="text" /></dd>
        <dt><label for="phone">Phone Number</label></dt>
        <dd><input id="phone" type="text" /></dd>
        <dt><label for="message">Message</label></dt>
        <dd><textarea id="message" type="text"></textarea></dd>
      </dl>
      <input type="submit" value="Send Message" />
      <input type="reset" value="Clear" />
    </fieldset>
  </form>

  <form action="" method="post">
    <fieldset>
    <label for="search">Search for</label>
    <input id="search" name="search" type="text" />
    <label><input type="radio" name="filter" value="tv" />TV</label>
    <label><input type="radio" name="filter" value="Movies" />Movies</label>
    <label><input type="radio" name="filter" value="Music" />Music</label>
    <input type="submit" value="search" />
    </fieldset>
  </form>

  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd><select name="movie" id="movie">
          <option value="Looper">Looper</option>
          <option value="Frozen">Frozen</option>
          <option value="Tommy_Boy">Tommy Boy</option>
        </select></dd>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="range" name="rating" min="1" max="5" step="1" value="0" onchange="showValue(this.value)" /><span id="range">0</span></dd>
      </dl>
        <div>
          <label for="add_to_fav"><input type="checkbox" name="add_to_fav" />Add to favorites</label>
        </div>
        <input type="submit" value="Rate Movie" />
    </fieldset>
  </form>
</body>
<script>
function showValue(newValue) {
  document.getElementById('range').innerHTML=newValue;
}
</script>
</html>
