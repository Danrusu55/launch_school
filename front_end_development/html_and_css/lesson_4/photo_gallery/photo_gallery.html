<!DOCTYPE html>
<html>
  <head>
    <title>Fluid Photo Gallery</title>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="whitespace_reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
        <figure>
          <img src="https://placehold.it/1200x900" alt="Example photo"/>
          <figcaption>Example photo</figcaption>
        </figure>
      <div class="footer_photo">
        <ul>
          <li><img src="https://placehold.it/1200x900" alt="" title="Photo 1" /></li>
          <li><img src="https://placehold.it/1200x900" title="Photo 2" /></li>
          <li><img src="https://placehold.it/1200x900" title="Photo 3" /></li>
          <li><img src="https://placehold.it/1200x900" title="Photo 4" /></li>
        </ul>
      </div>
    </main>
  </body>
</html>
